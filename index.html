<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li>Home</li>
            <li>Cadastro de Medicamentos</li>
            <li>Cadastro de Vacinas</li>
            <li>Cadastro de Cosméticos</li>
        </ul>
        <img class="logo" src="Assets/Images/logo.png" width="261" height="160">
        <h1 class="title">Cadastro de Medicamentos</h1>
        <h2>Farmácia da Gente</h2>
    </header>

    <section id="sec-form">
        <div>
            <form>
                <label for="medName">Nome do Medicamento</label> 
                <input type="text" required id="fname" name="medName"> 

                <label for="medQtd">Quantidade</label> 
                <input type="text" required id="fqtd" name="medQtd"> 

                <label for="medClass">Classe de Medicamento</label> 
                <input type="text" required id="fclass" name="medClass"> 

                <button type="submit" onclick="produto.Adicionar()">Cadastrar</button>

            </form>
        </div>
        <div>
        <table id="dataTable">
            <thhead>
            <th>ID</th> 
            <th>Medicamento</th>
            <th>Quantidade</th> 
            <th>Classe de Medicamento</th>  
            <th>Remover</th> 
        </thhead>
        <tbody id="tbody">

        </tbody>
        </table>

        </div>
    </section> 

   <script>src="cadastro.js"</script>
</body>
</html>
